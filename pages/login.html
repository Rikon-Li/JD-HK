<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1999357_oab89bere.css">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
</head>

<body>
    <div class="loginTopWrap">
        <div class="loginTop">
            <img src="../images/loginLogo.png" class="loginLogo">
            <img src="../images/loginSlogan.png" class="loginSlogan">
        </div>
    </div>

    <div class="loginMiddleWrap">
        <div class="loginMiddle">
            <img src="../images/loginPic.jpg" alt="">
        </div>

        <div class="loginBox">
            <span class="loginBoxTitle boxTitle active">密码登录</span>

            <span class="registerBoxTitle boxTitle ">免费注册</span>



            <form action="" class="loginArea show">
                <div class="inputArea">
                    <label class="labelIcon"><span class="iconfont icon-user"></label>
                    <input class="loginId" type="text" placeholder="请输入用户名">
                </div>
                <div class="inputArea">
                    <label class="labelIcon"><span class="iconfont icon-password"></label>
                    <input class="loginPass" type="password" placeholder="请输入登录密码">
                </div>
                <input class="login" type="button" value="登录">
                <!-- <div class="loginTools">
                    <a href="">忘记密码</a>
                    <a href="">忘记用户名</a>
                    <a href="">免费注册</a>
                </div> -->
            </form>

            <form action="" class="registerArea">
                <div class="inputArea">
                    <label class="labelIcon"><span class="iconfont icon-user"></label>
                    <input class="registerId" type="text" placeholder="请输入用户名">
                </div>
                <div class="inputArea">
                    <label class="labelIcon"><span class="iconfont icon-password"></label>
                    <input class="registerPass" type="password" placeholder="请输入登录密码">
                </div>
                <div class="inputArea">
                    <label class="labelIcon"><span class="iconfont icon-Securitycheck"></label>
                    <input class="confirmPass" type="password" placeholder="请再次输入登录密码">
                </div>
                <input class="register" type="button" value="注册">
            </form>

        </div>

    </div>

    <div class="loginBottomWrap">
        <div class="loginBottom">
            <ul>
                <li>阿里巴巴集团</li>
                <li>淘宝网</li>
                <li>天猫</li>
                <li>聚划算</li>
                <li>全球速卖通</li>
                <li>阿里巴巴国际交易市场</li>

                <li>去啊</li>
                <li>阿里云计算</li>
                <li>YunOS</li>
                <li>阿里通信</li>
                <li>万网</li>
                <li>高德</li>
                <li>优视</li>
                <li>友盟</li>
                <li>酷盘</li>
                <li>虾米</li>
                <li>天天动听</li>
                <li>来往</li>
                <li>支付宝</li>
                <li>钉钉</li>
            </ul>
            <span>© 2013-2020 Tmall.hk. 版权所有</span>
        </div>
    </div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>

<script src="../script/utils.js"></script>
<script src="../script/login.js"></script>
</body>
</html>
