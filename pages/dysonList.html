<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1999357_ljv7xkbzjb.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="../styles/dysonList.css" />
    <style>    
        .topBarWrap, .searchAreaWrap{min-width: 1190px;}
        .topBar, .searchArea{width: 1190px;margin: 0 auto;};
    </style>
</head>
<body>
    <div class="topBarWrap"></div>
    <div class="dysonSearchAreaWrap"></div>
    
    <div class="queryToolsWrap">
        <div class="queryTools">
            <div class="searchTools">
                <b>所有分类 </b>&gt; <input type="text" name="" id=""> <span class="iconfont icon-search"></span>
            </div>
            <div class="selectTools">
                <div class="firstTools">综合排序</div>
                <div>销量</div>
                <div>新品</div>
                <div>收藏</div>
                <div>价格</div>
                <div>口碑</div>
                <input class="secondTools" type="text" placeholder="¥"><span>-</span><input type="text" placeholder="¥">
            </div>
        </div>
    </div>
    <div class="listWrap">
        <div class="list">
            <div class="goods">
                <img src="https://img.alicdn.com/bao/uploaded/i1/2207680808017/O1CN01zrNU9P295psMreTHM_!!0-item_pic.jpg_180x180.jpg" alt="">
                <div class="goodsSmallPics">
                    <img src="https://img.alicdn.com/bao/uploaded/i2/2207680808017/O1CN01qrybo5295pr5f6UZC_!!2207680808017.png_30x30.jpg" alt="">
                    <img src="https://img.alicdn.com/bao/uploaded/i2/2207680808017/O1CN01TnwMII295prPzSBf4_!!2207680808017.png_30x30.jpg" alt="">
                </div>
                <p class="listPrice">
                    ¥2990.00
                </p>
                <p class="listTitle">
                    Dyson戴森吹风机原装进口HD03黑紫色/银白色负离子大功率正品保修
                </p>
                <span>总销量: </span>
                <span>927</span>
            </div>
            

        </div>
    </div>

    



    <div class="bottomBarWrap"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        $('.topBarWrap').load("./topBar.html");
      $('.dysonSearchAreaWrap').load("./dysonSearchArea.html");
      $('.bottomBarWrap').load("./bottomBar.html");
    </script>
</body>
</html>
