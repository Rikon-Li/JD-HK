<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1999357_yfr22x33yj.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="../styles/dysonDetails.css" />
    <style>
        .topBarWrap,
        .searchAreaWrap {
            min-width: 1190px;
        }
        .topBar,
        .searchArea {
            width: 1190px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="topBarWrap"></div>
    <div class="dysonSearchAreaWrap"></div>

    <div class="detailWrap">
        <div class="detail">
            <div class="detailmain float-l">
                <div class="photoWallWrap float-l">
                    <div class="sPicWrap">
                        <img src="https://img.alicdn.com/imgextra/i2/2207680808017/O1CN01vaCE1L295prjRZhW8_!!2207680808017.jpg_430x430q90.jpg" alt="">
                        <div class="mask"></div>
                    </div>
                    <div class="picSlcWrap">
                        <img src="https://img.alicdn.com/imgextra/i1/2207680808017/O1CN01zrNU9P295psMreTHM_!!0-item_pic.jpg_60x60q90.jpg" alt="" class="picSlc">
                        <img src="https://img.alicdn.com/imgextra/i1/2207680808017/O1CN01r9L4NO295prnRdPEg_!!2207680808017.jpg_60x60q90.jpg" alt="" class="picSlc">
                        <img src="https://img.alicdn.com/imgextra/i2/2207680808017/O1CN01vaCE1L295prjRZhW8_!!2207680808017.jpg_60x60q90.jpg" alt="" class="picSlc">
                        <img src="https://img.alicdn.com/imgextra/i2/2207680808017/O1CN01vaCE1L295prjRZhW8_!!2207680808017.jpg_60x60q90.jpg" alt="" class="picSlc">
                        <img src="https://img.alicdn.com/imgextra/i4/2207680808017/O1CN013sgcvz295prjRaJ23_!!2207680808017.jpg_60x60q90.jpg" alt="" class="picSlc">
                    </div>
                    <div class="collect">
                        <span class="iconfont icon-star"></span> 收藏商品 (5250人气)
                    </div>
                </div>
         
                <div class="goodsSlc float-l">
                    <div class="GB">
                        <img src="../images/GB.png" alt="">
                        <span>英国品牌 菜鸟广州保税5号仓库发货</span>
                    </div>
                    <div class="goodsTitle">
                        <span>Dyson戴森吹风机原装进口HD03黑紫色/银白色负离子大功率正品保修</span>
                    </div>
                    <div class="warning">
                        <span>本店为海外进口产品,不支持7天无理由退换货</span>
                    </div>
                    <div class="priceContent">
                        <div class="priceWrap">
                            <p class="priceLine"><i>价格</i><u>¥</u><b>2290.00</b></p>
                            <p><i>进口税</i><span>商品已包税</span></p>
                        </div>
                        <p><i>运费</i><span>马来西亚 至 菜鸟广州保税5号仓 至 深圳 罗湖区 运费 0.00</span></p>
                        <p><i>&nbsp;</i><span>16:00前付款，8月18日送达，晚到必赔</span></p>
                        <div class="saleNum">
                            <span>月销量 <span>209</span></span><span>累计评价 <span>255</span></span>
                        </div>
                        <p class="classify">
                            <i>颜色分类</i>
                            <img src="https://img.alicdn.com/imgextra/i2/2207680808017/O1CN01qrybo5295pr5f6UZC_!!2207680808017.png_40x40q90.jpg" alt="">
                            <img src="https://img.alicdn.com/imgextra/i2/2207680808017/O1CN01TnwMII295prPzSBf4_!!2207680808017.png_40x40q90.jpg" alt="">
                        </p>

                        <p class="quantity">
                            <i>数量</i>
                            <input type="text" class="float-l">
                            <span>
                                <span class="quantityAdd float-l">+</span>
                                <span class="quantitySub float-l">-</span>
                            </span>
                            <i class="repertory">库存1781件</i>
                        </p>
                        <p class="service">
                            <i>服务</i>
                            <select>
                                <option value ="">全年保修二年 ¥161.00</option>
                                <option value ="">全年保修三年 ¥281.00</option>
                            </select>
                        </p>
                        <div class="buyBtnWrap">
                            <input class="buyBtn" type="button" value="立即购买">
                            <input class="addCartBtn" type="button" value="加入购物车">
                        </div>
                        <ul>
                            <li>服务承诺</li>
                            <li>正品保障</li>
                            <li>15天售后无忧</li>
                            <li>进口保税</li>
                            <li>全面保修</li>
                            <li>支付方式</li>
                        </ul>

                </div>
            





            </div>
            <div class="sidebarWrap float-r">

    <div class="bottomBarWrap"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        $('.topBarWrap').load("./topBar.html");
        $('.dysonSearchAreaWrap').load("./dysonSearchArea.html");
        $('.bottomBarWrap').load("./bottomBar.html");
    </script>

</html>
