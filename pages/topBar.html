<link rel="stylesheet" type="text/css" href="../styles//topBar.css"/>
<body>
<div class="topBar">
    <ul class="topBar_left">
        <li><span class="iconfont icon-home-copy"></span>
            天猫首页</li>
        <li class="miao">喵，欢迎来天猫国际</li>
        <li>请登录</li>
    </ul>
    <ul class="topBar_right">
        <li class="myTB">我的淘宝<span class="iconfont icon-down"></span>
        <div class="myTBDrawer">
            <ul>
                <li>已买到的宝贝</li>
                <li>已卖出的宝贝</li>
            </ul>
        </div></li>
        <li><span class="iconfont icon-ShoppingCart"></span> 购物车</li>
        <li class="myFavorite">收藏夹<span class="iconfont icon-down"></span>
        <div class="myFavoriteDrawer">
            <ul>
                <li>收藏的宝贝</li>
                <li>收藏的店铺</li>
            </ul>
        </div></li>
        <div class="shortLine"></div>
        <li>淘宝网</li>
        <li class="support">商家支持<span class="iconfont icon-down"></span>
        <div class="supportDrawer">
            <div class="supportDrawerT">商家：</div>
            <div class="supportDrawerM">
                <ul class="supportDrawerL float-l">
                    <li>商家中心</li>
                    <li>商家入驻</li>
                    <li>商家工具</li>
                    <li>天猫智库</li>
                </ul>
                <ul class="supportDrawerR float-l">
                    <li>商家中心</li>
                    <li>商家入驻</li>
                    <li>商家工具</li>
                    <li>天猫智库</li>
                </ul>
            </div>
            <div class="supportDrawerB">
                <ul>
                    <span>帮助</span>
                    <li>帮助中心</li>
                </ul>
            </div>
        </div></li>
    </ul>
</div>
<script>

$(".myTB").hover(
   function () {
      $('.myTBDrawer').show();
   },
   function () {
      $('.myTBDrawer').hide();
   }
);

$(".myFavorite").hover(
   function () {
      $('.myFavoriteDrawer').addClass("show");
   },
   function () {
      $('.myFavoriteDrawer').removeClass("show");
   }
);

$(".support").hover(
   function () {
      $('.supportDrawer').addClass("show");
   },
   function () {
      $('.supportDrawer').removeClass("show");
   }
);


</script>
</body>
